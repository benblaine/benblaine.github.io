
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        canvas {
            display: block;
            margin: 0 auto;
            background-color: #000;
        }
    </style>
</head>
<body>
    <h1>SNAKE DAD!</h1>
    <canvas id="game" width="400" height="400"></canvas>
    <div id="dad-joke" style="text-align: center; font-size: 1.2rem; margin-top: 20px;"></div>


    
    <script>

    async function fetchDadJoke() {
        try {
            const response = await fetch('https://icanhazdadjoke.com/', {
                headers: {
                    'Accept': 'application/json'
                }
            });
            const data = await response.json();
            return data.joke;
        } catch (error) {
            console.error('Error fetching dad joke:', error);
            return 'Oops! Something went wrong while fetching a dad joke.';
        }
    }

        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const scale = 20;
        const rows = canvas.height / scale;
        const columns = canvas.width / scale;
        
        function handleTouchStart(event) {
            touchStartX = event.touches[0].clientX;
            touchStartY = event.touches[0].clientY;
        }

        function handleTouchMove(event) {
            if (!touchStartX || !touchStartY) {
                return;
            }

            let touchEndX = event.touches[0].clientX;
            let touchEndY = event.touches[0].clientY;
            let diffX = touchStartX - touchEndX;
            let diffY = touchStartY - touchEndY;

            if (Math.abs(diffX) > Math.abs(diffY)) {
                // Horizontal swipe
                if (diffX > 0) {
                    // Left swipe
                    snake.changeDirection('Left');
                } else {
                    // Right swipe
                    snake.changeDirection('Right');
                }
            } else {
                // Vertical swipe
                if (diffY > 0) {
                    // Up swipe
                    snake.changeDirection('Up');
                } else {
                    // Down swipe
                    snake.changeDirection('Down');
                }
            }

            // Reset touch values
            touchStartX = null;
            touchStartY = null;
        }
        
        class Snake {
        constructor() {
            this.x = 0;
            this.y = 0;
            this.xSpeed = scale;
            this.ySpeed = 0;
            this.tail = [];
            this.total = 0;
            this.emojis = ['ğŸ', 'ğŸ', 'ğŸ', 'ğŸŠ', 'ğŸ‹', 'ğŸŒ', 'ğŸ‰', 'ğŸ‡', 'ğŸ“', 'ğŸˆ', 'ğŸ’', 'ğŸ‘', 'ğŸ', 'ğŸ¥¥', 'ğŸ¥'];
        }

        getRandomEmoji() {
            return this.emojis[Math.floor(Math.random() * this.emojis.length)];
        }

        draw() {
            ctx.fillStyle = '#FFF';

            for (let i = 0; i < this.tail.length; i++) {
                if (!this.tail[i].emoji) {
                    this.tail[i].emoji = this.getRandomEmoji();
                }
                ctx.font = `${scale}px sans-serif`;
                ctx.fillText(this.tail[i].emoji, this.tail[i].x, this.tail[i].y + scale);
            }

            // Draw the snake emoji as the snake's head
            ctx.font = `${scale}px sans-serif`;
            ctx.fillText('ğŸ', this.x, this.y + scale);
        }



            update() {
                for (let i = 0; i < this.tail.length - 1; i++) {
                    this.tail[i] = this.tail[i + 1];
                }

                if (this.total >= 1) {
                    this.tail[this.total - 1] = { x: this.x, y: this.y };
                }

                this.x += this.xSpeed;
                this.y += this.ySpeed;

                if (this.x >= canvas.width) {
                    this.x = 0;
                }

                if (this.y >= canvas.height) {
                    this.y = 0;
                }

                if (this.x < 0) {
                    this.x = canvas.width;
                }

                if (this.y < 0) {
                    this.y = canvas.height;
                }
            }

            changeDirection(direction) {
                switch (direction) {
                    case 'Up':
                        this.xSpeed = 0;
                        this.ySpeed = -scale;
                        break;
                    case 'Down':
                        this.xSpeed = 0;
                        this.ySpeed = scale;
                        break;
                    case 'Left':
                        this.xSpeed = -scale;
                        this.ySpeed = 0;
                        break;
                    case 'Right':
                        this.xSpeed = scale;
                        this.ySpeed = 0;
                        break;
                }
            }

            eat(fruit) {
                if (this.x === fruit.x && this.y === fruit.y) {
                    this.total++;
                    return true;
                }
                return false;
            }

            checkCollision() {
                for (let i = 0; i < this.tail.length; i++) {
                    if (this.x === this.tail[i].x && this.y === this.tail[i].y) {
                        this.total = 0;
                        this.tail = [];
                    }
                }
            }
        }

        class Fruit {
            constructor() {
                this.x = 0;
                this.y = 0;
                this.emoji = snake.getRandomEmoji();
            }

            pickLocation() {
                this.x = (Math.floor(Math.random() * columns - 1) + 1) * scale;
                this.y = (Math.floor(Math.random() * rows - 1) + 1) * scale;
                this.emoji = snake.getRandomEmoji();
            }

            draw() {
                ctx.font = `${scale}px sans-serif`;
                ctx.fillText(this.emoji, this.x, this.y + scale);
            }
        }


        const snake = new Snake();
        const fruit = new Fruit();
        fruit.pickLocation();

        window.setInterval(async () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            snake.update();
            snake.draw();
            fruit.draw();

            if (snake.eat(fruit)) {
                fruit.pickLocation();
                
                // Fetch and display a new dad joke
                const dadJoke = await fetchDadJoke();
                document.getElementById('dad-joke').innerText = dadJoke;
            }

            snake.checkCollision();
        }, 250);


        window.addEventListener('keydown', (event) => {
            const direction = event.key.replace('Arrow', '');
            snake.changeDirection(direction);
        });

        // Add touch event listeners
        canvas.addEventListener('touchstart', handleTouchStart, false);
        canvas.addEventListener('touchmove', handleTouchMove, false);
        
    </script>
</body>
</html>
